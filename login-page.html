<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/login-page.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-text-container">
            <div class="login-card">
                <h1>Login or Sign Up</h1>
                <p>please enter your details</p>
                <span class="label">
                    <label for="name">name</label> <p id="verify-name"></p>
                </span>
                <input type="text" id="name"></input>
                <span class="label">
                    <label for="email">email</label> <p id="verify-email"></p>
                </span>
                <input type="email" id="email"></input>
                <span class="label">
                    <label for="password">password</label> <p id="verify-password"></p>
                </span>
                <input type="password" id="password"></input>
                <p>Forgot Password</p>
                <button class="sign-up">Sign Up</button>
                <button id="log-in">Login In</button>
            </div>
        </div>
        <div class="login-image-container">
            <img src="./Assets/images/delivery-concept-handsome-african-american-delivery-man-holding-water-tank-isolated-grey-studio-background-copy-space.jpg" alt="delivery man">
        </div>
    </div>
</body>
<script src="./Assets/js/login-page.js"></script>
</html>
